<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
      <div class ="box">
      <img src="images/giga-pet.png" id="img1">
      </div>
  </head>
  <body style="background-image: url('https://hdwallpaperim.com/wp-content/uploads/2017/08/24/120422-Pokemon-748x421.jpg')">
    <h1 id="name">Pikagotchi Name</h1>
    <form id="form">
      <input type="text" id="add-name" placeholder="Name">
      <button type="submit" id="name-button" text="rename">Submit</button>
    </form>
    <div id="device">
      <div id="screen" style="background-image: url('https://www.wallpaperflare.com/static/933/827/743/pok%C3%A9mon-pixel-art-green-grass-wallpaper.jpg')">
        <div id="metrics">
          <div>Hunger: <span id="hunger"> 0</span></div>
          <div>Sleepiness: <span id="sleepiness"> 0</span></div>
          <div>Boredom: <span id="boredom"> 0</span></div>
          <div>Age: <span id="age"> 0</span></div>
        </div>
        <div class="petimg-container">
          <img src="https://www.pokemonunite.gg/res/img/pkmn/025.png" id="pika">
        </div>
      </div>
      <div class="buttons">
        <button id="Feed">Feed</button>
        <button id="Sleep">Sleep</button>
        <button id="Play">Play</button>
      </div>
    </div>
    <div><span id="time"></span></div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
